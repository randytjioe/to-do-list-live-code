spring.application.name=toDoList

# Database Config
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_PASSWORD}

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
application.security.jwt.secret-key=${secret-key}
application.security.jwt.super_admin_secret_key=superman admin turing machine gigachad sigma
application.security.jwt.admin_secret_key=admin turing machine alpha beta
application.security.jwt.expiration=3600000
jwt.access-token-validity=3600000
application.security.jwt.expiration.refresh=604800000